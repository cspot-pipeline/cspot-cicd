name: Run Stage 1

on: push

jobs:
  launch-instance:
    runs-on: ubuntu-latest
    outputs:
      CURR_ID: ${{ steps.run-script.outputs.CURR_ID }}
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run script file
        id: run-script
        run: ./.github/launch-runner.py -n CSPOT_CI-CD
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

  cspot-build-test:
    needs: launch-instance
    runs-on: [self-hosted, Linux, X64]
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      # - name: build & install
      #   run: ./build-install.sh
      # - name: test

  terminate-runner:
    needs: [cspot-build-test, launch-instance]
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: run terminate script
        run: |
          echo "CURR_ID: ${CURR_ID}"
          ./.github/terminate.sh -i $CURR_ID
        env:
           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
           CURR_ID: ${{ needs.launch-instance.outputs.CURR_ID }}
